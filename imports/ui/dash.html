<template name = "dash">

    <h1>Active Counters</h1>
    
    <ul class="active-counters">
    {{#each activeCounters}}
        
        <li>
        
            <div class="counter">
            
                <div class="thumbnail">
                
                    <h2>{{this.daysSince}}</h2>
                
                </div>
                
                <h3>Days Since {{this.tag}}</h3>
            </div>
        
        </li>
    
    {{/each}}
    </ul>
    
    <button type = "button" id="new-counter" data-toggle="modal" data-target="#add-counter-modal"><b>+</b></button>
    
    <!-- Modal -->
    <div class="modal fade" id="add-counter-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add New Counter</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form class="form" id="add-counter">
              
                  <input type="text" class="form-control" name="cName" placeholder="Counter Name">
                                   
                  <input type="text" class="form-control" name="cTag" placeholder="Days Since...">
                                 
                  <button type ="submit" id ="submit-counter">Add Counter</button>
              
              </form>
              
              
              
          </div>
        </div>
      </div>
    </div>
    
</template>
