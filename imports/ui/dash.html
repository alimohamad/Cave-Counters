<template name = "dash">

 <div class="header">
        <h1>Dashboard</h1>
        <h2>Active Counters</h2>
    </div>    
    
    <ul class="active-counters">
    {{#each activeCounters}}
        
        <li>
        
             <a class = "counter-nav">
                 <div class="counter">
                     
                     <h3>{{this.name}}</h3>
                     
                     <div class="thumbnail">
                         <h2>{{this.daysSince}}</h2>
                     </div>    
                 </div>
             </a>
            
         </li>
    
    {{/each}}
    </ul>
    
    <button type = "button" id="new-counter" data-toggle="modal" data-target="#add-counter-modal"><b>+</b></button>
    
    <!-- Modal -->
    <div class="modal fade" id="add-counter-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3 class="modal-title" id="exampleModalLabel">Add New Counter</h3>
                </div>
                <div class="modal-body">
                    <form class="form" id="add-counter">
              
                        <input type="text" class="form-control" name="cName" placeholder="Counter Name">
                  
                        <br/>
                                   
                        <input type="text" class="form-control" name="cTag" placeholder="Days Since...">
                                 
                        <button type ="submit" id ="submit-counter"><b>ADD COUNTER</b></button>
              
                    </form>              
                </div>
            </div>
        </div>
    </div>
    
</template>
