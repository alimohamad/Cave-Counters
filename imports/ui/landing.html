<template name = "landing">

    <div class="header">
        <h1>Cave Counters.</h1>
        <h2>Born of necessity.</h2>
    </div>
    
     <ul class="active-counters">
         {{#each activeCounters}}
        
         <li>
        
             <a href="{{pathFor route = 'counter'}}" class = "counter-nav">
                 <div class="counter">
                     
                     <h3>{{this.name}}</h3>
                     
                     <div class="thumbnail">
                         <h2>{{this.daysSince}}</h2>
                     </div>    
                 </div>
             </a>
            
         </li>
    
         {{/each}}
    </ul>



</template>
